# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://waldorfandwood.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Waldorf & Wood
  avatar: avatar.jpeg
  gravatar: # Email MD5 hash
  description: "A website with blog posts and pages" # used by search engines

  # Header and footer text
  header_text: >
  header_text_feature_image: img/header-img.jpg
  footer_text: >
    Blog by <a href="https://twitter.com/indiesquidge">Austin Wood</a> and <a href="https://twitter.com/tjwaldorf">Trevor Waldorf</a>
  # footer_text_feature_image: img/test.jpg # doesn't work...yet

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  github: "waldorfandwood/waldorfandwood.github.io"
  instagram: "https://instagram.com/indiesquidge/"
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
