# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://zihnibabuz.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Zihni Babuz
  avatar: photo.png
  gravatar: # Email MD5 hash
  description: "Development blog" # used by search engines

  # Header and footer text
  header_text: >
    Development blog
  header_text_feature_image:  img/gta.png
  
    
  footer_text: >
   ZB - 2015
   <br> Powered by <a href="http://jekyllrb.com">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: true
  email_address: "zihnibabuz"
  behance:
  bitbucket:
  dribbble:
  facebook: zihni.babuz
  flickr: 
  github: "zihnibabuz"
  google_plus: 
  instagram:
  linkedin:  # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr: zbabuz
  twitter: "zihnibabuz"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: zihnibabuz
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
