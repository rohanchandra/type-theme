---
layout: default
---
<article>
  <div class="header-banner">
    <header>
      <h1 class="title">{{ page.title }}</h1>

      <p class="meta">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.author %} - {{ page.author }}{% endif %}
      </p>
    </header>
  </div>
  <section class="post-content">
    {{ content }}
  </section>

</article>

<!-- Disqus -->
{% if site.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
